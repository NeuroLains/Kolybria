<!DOCTYPE html>
<html>
<head>
    <title>Тест формы заказа</title>
</head>
<body>
    <h1>Тест формы заказа</h1>
    <form id="testForm">
        <div>
            <label>Имя:</label>
            <input type="text" name="name" value="Тест" required>
        </div>
        <div>
            <label>Телефон:</label>
            <input type="tel" name="phone" value="+7(999)123-45-67" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com">
        </div>
        <div>
            <label>Сообщение:</label>
            <textarea name="message">Тестовое сообщение</textarea>
        </div>
        <div>
            <label>Комментарий:</label>
            <textarea name="comment">Тестовый комментарий к заказу</textarea>
        </div>
        <div>
            <label>Услуга:</label>
            <input type="text" name="service" value="Визитки">
        </div>
        <button type="submit">Отправить тест</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('http://localhost:3001/api/quick-order', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Результат:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Ошибка:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
